<!DOCTYPE html>
<html lang="ru">
    <head>
        <title>Sleep School</title>
        <link rel="stylesheet" href="css/app.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,700,800&display=swap" rel="stylesheet"> -->
    </head>
<body>
  <div class="mainLayout">
    <div class="mainLayout__inner">
      <header class="mainLayout__header">
        <a href="#" class="mainLayout__header-prevLink link">
          <img src="images/prev-arrow-left.svg" class="mainLayout__header-prevLink-img" alt="prev">
        </a>

        <p class="mainLayout__header-title">Sleep School App</p>
      </header>

      <div class="sleepSchoolApp__wrapper sleepSchoolApp__confirmAddress-wrapper">
        <h4 class="sleepSchoolApp__title">Confirm your email address</h4>
        <p class="sleepSchoolApp__confirmAddress-title">We have just sent you an email</p>
        <img src="images/email-icon.svg" class="sleepSchoolApp__confirmAddress-emailIcon" alt="email">
        <p class="sleepSchoolApp__confirmAddress-subTitle">
          Please open this email to <br/>
          confirm your email address <br />
          and complete creating your account.
        </p>

        <footer class="sleepSchoolApp__footer">
          <p class="sleepSchoolApp__footer-title">Need help?</p>
          <a href="mailto:support@thesleepschool.org" class="sleepSchoolApp__footer-link link">support@thesleepschool.org</a>
        </footer>
      </div>

    </div>
  </div>

</body>
</html>
